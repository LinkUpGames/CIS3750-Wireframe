<script>
  const events = [];

  const createOtherEvents = () => {
    const list = document.getElementById("events");

    for (const event of events) {
      const element = document.createElement("li");
      element.classList.add("silkscreen-regular", "event-item");

      const text = document.createElement("p");
      text.classList.add("silkscreen-regular", "event-text");
      text.textContent = event.name;

      element.append(text);

      element.addEventListener("click", () => changeEvent(event.name));

      list.append(element);
    }
  }

  //create top donator
  function ctd(name, points) {
    return {name: name, points: points};
  }

  function createEvent(eventName, totalPoints, totalMoney, totalGroups, topGroup, topDonator1, topDonator2, topDonator3) {
    events.push(
      {name: eventName, points: totalPoints, money: totalMoney, groups: totalGroups, topgroup: topGroup, td1: topDonator1, td2: topDonator2, td3: topDonator3}
    );
  }

  function getGroups() {
    let names = [];
    events.forEach(function (e) {
      names.push(e.name);
    })
  }

  function donatorToHTML(donator) {
    return `<li>
                <div class="row">
                    <div class="column" style="width:30%">
                        <img style="width:50px; height: 50px;" src="https://cdn.discordapp.com/attachments/1298327652469309513/1310734774951874600/user_1.png?ex=67464c62&is=6744fae2&hm=7e59da054c89fed05142b7905d37ce80d5a555ac46fc49153b4f5c29fa203b15">
                    </div>
                    <div class="column top-donator" style="width:45%">
                        <p class="top-donator-text silkscreen-regular">${donator.name}</p>
                    </div>
                    <div class="column" style="width: 25%;">
                        <h3 class="points">${donator.points}</h3>
                    </div>
                </div>
            </li>`;
  }

  function changeEvent(groupName) {
    for (const event of events) {
      if (event.name == groupName) {
        document.getElementById("eventname").innerText = event.name;

        const donationtext = event.points + " Points - $" + event.money;
        document.getElementById("eventdonationcount").innerText = donationtext;

        const groupstext = event.groups + " Groups";
        document.getElementById("eventgroupnum").innerText = groupstext;

        var topdonatorsHTML = "";
        topdonatorsHTML += donatorToHTML(event.td1) + donatorToHTML(event.td2) + donatorToHTML(event.td3);
        document.getElementById("eventtopdonators").innerHTML = topdonatorsHTML;

        document.getElementById("current").innerText = event.name === "FridgeFillerz" ? "Current Event" : "Previous Event";
      }
    }
  }
